
<ng-container *ngIf="!mostrandoForm; else formulario">
  <app-aviso-list 
      [avisos]= "agenda" 
      (onDelete)="deleteAviso($event)"
      (onAddAviso)="mostrarFormulario()"/>
</ng-container>

<ng-template #formulario>
  <app-aviso-form 
    (onClose)="cerrarFormulario()"
    (onSave)="guardarAviso($event)"/>
</ng-template>
