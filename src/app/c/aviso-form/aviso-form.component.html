<ion-header [translucent]="true" slot="start">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="cerrarFormulario()" >
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>
      Publicación
    </ion-title>
  </ion-toolbar>
</ion-header>

<form (ngSubmit)="guardarAviso()">
  <ion-item lines="none" >
    <ion-input 
      [(ngModel)]="aviso.titulo" 
      name="titulo" 
      label="Título" 
      labelPlacement="stacked" 
      required
      placeholder="Mascota perdida">
    </ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button size="small">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
        FOTOGRAFÍA
      </ion-button>
      <ion-thumbnail slot="end">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
  </ion-item>
 
  <ion-item lines="none">
    <ion-input 
      [(ngModel)]="aviso.descripcion" 
      name="descripcion" 
      label="Descripción" 
      labelPlacement="stacked" 
      required
      placeholder="Perrito salchicha perdido en esquina Manuel Montt con los Olivos...">
    </ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button type="submit" >GUARDAR</ion-button>
  </ion-item>

</form>
