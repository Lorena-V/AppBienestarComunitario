<ion-header [translucent]="true" slot="start">
  <ion-toolbar>
    <ion-title>
      Publicación
    </ion-title>
  </ion-toolbar>
</ion-header>

<form action="">
  <ion-item lines="none" >
    <ion-input label="Título" labelPlacement="stacked" name="titulo" required
    placeholder="Mascota perdida" ></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button size="small">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
        FOTOGRAFÍA
      </ion-button>
      <ion-thumbnail slot="end">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
  </ion-item>
 
  <ion-item lines="none">
    <ion-input 
          label="Descripción" 
          labelPlacement="stacked" 
          name="descripcion" 
          required
          placeholder="Perrito salchicha perdido en esquina Manuel Montt con los Olivos...">
    </ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-button type="submit" >GUARDAR</ion-button>
  </ion-item>

</form>
