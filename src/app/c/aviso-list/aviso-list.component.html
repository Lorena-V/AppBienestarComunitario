<ion-header [translucent]="true" slot="start">
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list slot="start">
  <ion-item *ngFor="let aviso of avisos">
    <ion-thumbnail slot="start">

      <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg"
        alt="The Wisconsin State Capitol building in Madison, WI at night">
      </ion-img>

    </ion-thumbnail>

    <ion-label >{{ aviso.titulo }}</ion-label>

    <ion-label > {{ aviso.fecha | date:'short' }} </ion-label>

    <!-- boton de eliminar -->
      <ion-button size="small" (click)="clickEliminar(aviso)">
        <ion-icon name="trash-outline" slot="icon-only" ios="trash-outline" md="trash-outline"></ion-icon>
      </ion-button>

  </ion-item>  
</ion-list>

<div class="addContainer">
  <ion-fab >
    <ion-fab-button (click)="clickAgregar()" >
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<!-- Modal -->
<div class="ion-padding">
  <ion-modal [isOpen]="isModalPriceOpen" 
              trigger="open-modal" 
              expand="block"
              size="small">
    <ng-template>
      <ion-header>
        <ion-title>AVISO</ion-title> 
      </ion-header>
      <div class="ion-padding" 
      slot="start">
        <p> Haz eliminado esta publicaci√≥n!</p>
        <ion-buttons slot="start">
          <ion-button (click)="setModalPriceOpen(false)" 
          slot="start"
          expand="block"
                      >CERRAR
          </ion-button>
        </ion-buttons>
      </div> 
    </ng-template>
  </ion-modal>
</div>
