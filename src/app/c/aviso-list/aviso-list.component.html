<ion-header [translucent]="true" slot="start">
  <ion-toolbar>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list slot="start">
  <ion-item *ngFor="let aviso of avisos">
    <ion-thumbnail slot="start">
      <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg"
        alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
    </ion-thumbnail>
    <ion-label >{{ aviso.titulo }}</ion-label>
    <ion-label > date </ion-label>
      <ion-button size="small" (click)="clickEliminar(aviso)">
        <ion-icon name="trash-outline" slot="icon-only" ios="trash-outline" md="trash-outline"></ion-icon>
      </ion-button>
  </ion-item>  
</ion-list>

<div class="addContainer">
  <ion-fab >
    <ion-fab-button (click)="clickAgregar()" >
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
